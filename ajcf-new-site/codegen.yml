overwrite: true
schema: "${GRAPHCMS_URL}"
documents: "lib/**/*.graphql"
generates:
  types/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
    config:
      namingConvention: "keep"
  ./graphql.schema.json:
    plugins:
      - "introspection"
