overwrite: true
schema: "http://localhost:8000/___graphql"
documents:
  - ./src/**/*.{ts,tsx}
  - ./node_modules/gatsby*/!(node_modules)/**/*.js
generates:
  src/generated/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
    config:
      namingConvention:
        enumValues: keep
      useIndexSignature: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
